<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/hollabear-webkit/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mint</title>
</head>
<body>
    <div class="container h-100" id="body">
        <div class="navbar m-2 px-3 border border-3 rounded my-5">
            <span class="navbar-brand font">
                <img src="img/dropvector.png" alt="">
                <span class="px-3 pt-2">0.065 ETH per droplet</span>
            </span>
            <span>
                <button id="user-address" type="submit" class="btn btn-primary">Connect wallet</button>
            </span>
        </div>
        
        <div id="components" class="mx-auto mt-5">
            <h1 class="text-center mb-4 title">DROPLETS</h1>
            <div id="landing" class="container mx-auto w-25 p-3 border border-3 rounded">
                <div id="prof1" class="container d-flex flex-column">
                    <img src="img/droplet.png" alt="" class="mb-2">
                    <button id="connect-web3" type="submit" class="btn btn-primary">Connect wallet</button>
                </div>
            </div>
            <div id="mint" class="container mx-auto w-25 p-3 border border-3 rounded hide">
                <div id="prof2" class="container d-flex flex-column">
                    <img src="img/droplet.png" alt="" class="mb-2">
                    <input type="number" name="quantity" id="mint-qty" value="1" min="1" max="10">
                    <button id="mint-tkns" type="submit" class="btn btn-primary">Mint</button>
                </div>
            </div>
        </div>
        <div class="banner h-50 mx-auto vh-w-100"></div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
