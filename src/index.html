<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/hollabear-webkit/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mint</title>
</head>
<body>
    <div id="home">
        <div id="loading" class="container">
            <div class="d-flex align-items-center">
                <strong>Loading...</strong>
                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
            </div>
        </div>
        <div id="landing" class="container">
            <button id="connect-web3" type="submit" class="btn btn-primary">Connect wallet</button>
        </div>
    </div>
    
    <div id="mint" class="container hide">
        <div class="my-5 navbar"></div>
        <div class="container d-flex flex-column justify-content-center mint-div">
            <div  class="align-self-center pb-3">
                <input type="number" name="quantity" id="mint-qty" value="1" min="1" max="10">
            </div>
            <div class="align-self-center pb-3">
                <button id="mint-tkns" type="submit" class="btn btn-primary">Mint</button>
            </div>
        </div>
        <div class="result"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
